draw_bold_text_with_bright_colors: false

colors:
  # Default colors
  primary:
    background: "0x252525"
    foreground: "0xd4d7d5"
      
    text: "0x000000"
    cursor: "0xffffff"

  # Normal colors
  normal:
    black: "0x26282c"
    red: "0xff615c"
    green: "0x70c43f"
    yellow: "0xd0b343"
    blue: "0x4878bc"
    magenta: "0x98719f"
    cyan: "0x67a0b2"
    white: "0xc5c8c6"

  # Bright colors
  bright:
    black: "0x9a9a99"
    red: "0xfe2626"
    green: "0x00813c"
    yellow: "0xd08341"
    blue: "0x1984e9"
    magenta: "0xfe2c79"
    cyan: "0x398280"
    white: "0xfdfdc5"

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  dim:
    black: "0x26282c"
    red: "0xff615c"
    green: "0x70c43f"
    yellow: "0xd0b343"
    blue: "0x4878bc"
    magenta: "0x98719f"
    cyan: "0x67a0b2"
    white: "0xc5c8c6"

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  #indexed_colors:
  #  - { index: 16, color: '0x000000' }
